<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-3.4.1.min.js"/></script>
    <script src="js/bootstrap.js" type="text/javascript"/></script>

    <title>Calculadora</title>
</head>
<body onload="init();">
    
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=" col black " id="result"></div>
    </div>
        <div class=" row justify-content-md-center">
            <div class=" cc col gr" id="eici">AC</div>
            <div class=" cc col gr" id="plusminus">+/-</div>
            <div class=" cc col gr" id="percent">%</div>
            <div class=" cc col orange" id="division">รท</div>
        </div>
        <div class="d-flex row justify-content-md-center ">
                <div class="cc col color" id="seven">7</div>
                <div class="cc col color" id="eight">8</div>
                <div class="cc col color" id="nine">9</div>
                <div class="cc col orange" id="multiplication">x</div>
        </div>
        <div class="d-flex row justify-content-md-center">
            <div class="cc col color" id="six">6</div>
            <div class="cc col color" id="five">5</div>
            <div class="cc col color" id="four">4</div>
            <div class="cc col orange" id="minus">-</div>
        </div>
        <div class="d-flex row justify-content-md-center">
            <div class="cc col color" id="three">3</div>
            <div class="cc col color" id="two">2</div>
            <div class="cc col color" id="one">1</div>
            <div class="cc col orange" id="plus">+</div>
        </div>
        <div class="row justify-content-md-center">
                <div class="cc col-6 color" id="zero">0</div>
                <div class="cc col-3  color" id="dot">.</div>
                <div class="cc col-3  orange" id="equals">=</div>
            </div>
            </div>

<script src="sc.js"></script>
</body>
</html>
